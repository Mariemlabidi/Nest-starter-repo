services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: messages_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - '5433:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d messages_test"]
      interval: 2s
      retries: 10
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
  
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - minio-data:/data
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"



volumes:
  postgres-test-data:
  minio-data:
